<!DOCTYPE html>
<html lang="en">

<head>
  <title>Passport Authentication</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/lumen/bootstrap.min.css">
  <link href="stylesheets/style.css" rel="stylesheet">
</head>

<body>
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="/logout">
          Logout
        </a>
      </div>
    </div>
  </nav>
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <form action="action_page.php">
          <div class="container">
            <h1>Customer Details</h1>
            <p>Please fill in this form to create / search for an account.</p>
            <hr>

            <label for="newCustomer"><b>New</b></label>
            <input type="radio" name="customerType" id="newCustomer" style="margin-right: 12px;" required>

            <label for="existingCustomer"><b>Existing</b></label>
            <input type="radio" name="customerType" id="existingCustomer" required>

            <section id="newCustomerForm">
              <br>
              <label for="residential"><b>Residential</b></label>
              <input type="radio" name="jobType" id="residential" style="margin-right: 12px;" required>

              <label for="commercial"><b>Commercial</b></label>
              <input type="radio" name="jobType" id="commerical" required>
              <br>
              <br>
              <div style="margin-bottom: 2%;">
                <label for="startDate"><b>Start Date &nbsp; </b></label>
                <input type="date" name="startDate" id="startDate">
              </div>

              <label for=" endDate" style="margin-right: 12px;"><b>End Date</b></label>
              <input type="date" name="endDate" id="endDate">

              <br>
              <br>
              <label for="companyName"><b>Company Name</b></label>
              <input type="text" name="companyName" id="companyName">

              <label for="firstName"><b>First Name</b></label>
              <input type="text" name="firstName" id="firstName" required>

              <label for="lastName"><b>Last Name</b></label>
              <input type="text" name="lastName" id="lastName" required>

              <label for="position/department"><b>Position or Department</b></label>
              <input type="text" name="position/department" id="position/department">

              <label for="phone"><b>Phone Number</b></label>
              <input type="text" name="phone" id="phone" required>

              <label for="email"><b>Email</b></label>
              <input type="text" name="email" id="email" required>

              <label for="streetAddress"><b>Street Address</b></label>
              <input type="text" name="streetAddress" id="streetAddress" required>

              <label for="streetAddressL2"><b>Street Address Line 2</b></label>
              <input type="text" name="streetAddressL2" id="streetAddressL2" required>

              <label for="city"><b>City</b></label>
              <input type="text" name="city" id="city" required>

              <label for="state"><b>State</b></label>
              <input type="text" name="state" id="state" required>

              <label for="zipCode"><b>Zip Code</b></label>
              <input type="text" name="zipCode" id="zipCode" required>
              <hr>

              <button type="submit" class="registerbtn">Create Customer</button>
            </section>

            <section id="existingCustomerForm">
              <br>
              <label for="firstName"><b>First Name</b></label>
              <input type="text" name="existingFirstName" id="existingFirstName" required>

              <label for="lastName"><b>Last Name</b></label>
              <input type="text" name="existingLastName" id="existingLastName" required>

              <label for="streetAddress"><b>Street Address</b></label>
              <input type="text" name="existingStreetAddress" id="existingStreetAddress" required>
              <button type="submit" class="registerbtn">Search Customer</button>
            </section>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="js/members.js"></script>
  <script src="js/customer.js" type="text/javascript"></script>


</body>

</html>
